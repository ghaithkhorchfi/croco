<table class="table table-dark">
    <thead>
        
        <th>name</th>
        <th>poste</th>
        <th>team one</th>
        <th>team</th>
        <th>numero</th>
    </thead>
    <tr *ngFor='let player of players ; let i of index'>
        
        <td>{{player.name}}</td>
        <td>{{player.poste}}</td>
        <td>{{player.team}}</td>
        <td> {{player.num}} </td>
        <td>
            <button class='btn btn-dark' (click)='goTo(player._id)'>display</button>
            <button class='btn btn-warning' (click)='goEdit(player._id)'>edit</button>
            <button class='btn btn-danger' (click)='delete(player._id)'>delete</button>
        </td>

    </tr>
</table>
