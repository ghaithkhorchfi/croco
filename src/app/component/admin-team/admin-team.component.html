<table class="table table-dark">
    <thead>
        
        <th>team name</th>
        <th>team staduim</th>
        <th>team owner</th>
        <th>action</th>
    </thead>
    <tr *ngFor='let team of teams ; let i of index'>
        
        <td>{{team.name}}</td>
        <td>{{team.staduim}}</td>
        <td> {{team.owner}} </td>
        <td>
            <button class='btn btn-dark' (click)='goTo(team.id)'>display</button>
            <button class='btn btn-warning' (click)='goEdit(team.id)'>edit</button>
            <button class='btn btn-danger' (click)='delete(team.id)'>delete</button>
        </td>

    </tr>
</table>
