<table class="table table-dark">
    <thead>
        
        <th>score one</th>
        <th>score two</th>
        <th>team one</th>
        <th>team two</th>
        <th>action</th>
    </thead>
    <tr *ngFor='let m of matchs ; let i of index'>
        
        <td>{{m.scoreOne}}</td>
        <td>{{m.scoreTwo}}</td>
        <td>{{m.teamOne}}</td>
        <td> {{m.teamTwo}} </td>
        <td>
            <button class='btn btn-dark' (click)='goTo(m._id)'>display</button>
            <button class='btn btn-warning' (click)='goEdit(m._id)'>edit</button>
            <button class='btn btn-danger' (click)='deleteMatch(m._id)'>delete</button>
        </td>

    </tr>
</table>
